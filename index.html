<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Spin the Wheel</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="inputArea">
        <textarea id="itemTextarea"></textarea>
        <input type="file" id="imageUpload" multiple accept="image/*" onchange="handleImageUpload()">
    </div>
    
    <div class="wheel">
        <canvas id="canvas" width="900" height="900"></canvas>
        <div class="center-circle" onclick="spin()">
            <div id="winner-display">
                <p id="winner-text">NONE</p>
                <img id="winner-image" src="" alt="" style="display:none;">
            </div>
        </div>        
        <div class="triangle"></div>
    </div>
    <script src="public/src/script.js"></script>
</body>
</html>
