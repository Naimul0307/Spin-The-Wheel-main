<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Spin the Wheel</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="inputArea">
        <!-- Input for text items -->
        <textarea id="itemTextarea"></textarea>
        <!-- Input for selecting background color -->
        <label for="bg-color">Choose Background Color:</label>
        <input type="color" id="bg-color" name="bg-color" value="#f0caca">
        
        <!-- Input for uploading background image -->
        <label for="bg-image">Upload Background Image:</label>
        <input type="file" id="bg-image" name="bg-image" accept="image/*">
        
        <label for="border-color">Border Color:</label>
        <input type="color" id="border-color" value="#000000">

        
          <!-- Input for uploading background image -->
        <label for="bg-image">Upload Wheel Image:</label>
        <input type="file" id="imageUpload" multiple accept="image/*" onchange="handleImageUpload()">
    </div>
    
    <div class="wheel">
        <canvas id="canvas" width="900" height="900"></canvas>
        <div class="center-circle" onclick="spin()">
            <div id="winner-display">
                <p id="winner-text">NONE</p>
                <img id="winner-image" src="" alt="" style="display:none;">
            </div>
        </div>        
        <div class="triangle"></div>
    </div>
    <script src="public/src/script.js"></script>
</body>
</html>
