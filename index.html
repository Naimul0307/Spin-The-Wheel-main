<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Spin the Wheel</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="inputArea">
        <div>
        <!-- Input for text items -->
        <textarea id="itemTextarea"></textarea>
        <!-- Input for uploading background image -->
        <label for="bg-image">Upload Wheel Image:</label>
        <input type="file" id="imageUpload" multiple accept="image/*" onchange="handleImageUpload()">
        </div>

        <div>
        <!-- Input for selecting background color -->
        <label for="bg-color">Choose Background Color:</label>
        <input type="color" id="bg-color" name="bg-color" value="#f0caca">   
        <!-- Input for uploading background image -->
        <label for="bg-image">Upload Background Image:</label>
        <input type="file" id="bg-image" name="bg-image" accept="image/*">
        </div>

        <!-- Input for changing center circle color -->
<label for="center-circle-color">Center Circle Color:</label>
<input type="color" id="center-circle-color" value="#FFFFFF">

<!-- Input for changing center circle background -->
<label for="center-circle-image">Upload Center Circle Image:</label>
<input type="file" id="center-circle-image" accept="image/*">


<!-- Input for changing triangle color -->
<label for="triangle-color">Triangle Color:</label>
<input type="color" id="triangle-color" value="#D89898">

        <div>
            <div>
                <label for="border-color">Border Color:</label>
                <input type="color" id="border-color" value="#000000">
            </div>
            <label> Wheel Slice Color</label>
            <div>
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" value="#FF5733">
        
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" value="#33FF57">
        
                <label for="color3">Color 3:</label>
                <input type="color" id="color3" value="#3357FF">
        
                <label for="color4">Color 4:</label>
                <input type="color" id="color4" value="#FFD700">
        
                <label for="color5">Color 5:</label>
                <input type="color" id="color5" value="#FF69B4">
            </div>
        </div>
    </div>
    


    <div class="wheel">
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <div class="center-circle" onclick="spin()">
            <div id="winner-display">
                <p id="winner-text">NONE</p>
                <img id="winner-image" src="" alt="" style="display:none;">
            </div>
        </div>        
        <div class="triangle"></div>
    </div>

    <!-- Winner Popup Modal -->
    <div id="winnerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeWinnerModal()">&times;</span>
            <div id="winner-popup-content">
                <p id="winner-popup-text" style="display: none;"></p>
                <img id="winner-popup-image" style="display: none; max-width: 100%;" alt="Winner">
            </div>
        </div>
    </div>
    <script src="public/src/scripts.js"></script>
</body>
</html>
